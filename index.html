<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="styles/my-css-reset.css" />

    <link rel="stylesheet" href="styles/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section>
        <div class="card">
          <div class="card__img">
            <div class="card__img--filter"></div>
            <img src="images/image-header-desktop.jpg" alt="hero" />
          </div>
          <div class="card__content">
            <h2 class="card__title">
              Get <span class="card__title--style">insights</span> that help
              your business grow.
            </h2>
            <div class="card__description">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </div>
            <div class="card__statistic">
              <p><span class="card__statistic--style">10k+</span> companies</p>
              <p><span class="card__statistic--style">314</span> templates</p>
              <p><span class="card__statistic--style">12m+</span> queries</p>
            </div>
          </div>
        </div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/yoobefun" target="_blank">Yoobe</a>.
        </div>
      </section>
    </main>
  </body>
</html>
